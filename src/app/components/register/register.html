
<div class="register-container min-vh-100 overflow-hidden" >

    <div class="row ">
      <div class="col-md-6 d-none d-md-block">
        <div class="bg-left">
          <div class="overlay flex-center">
            <div class="title text-center d-flex fs-1">
              <div class="term1">Lanka</div><div class="term2">Stay.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-12 ">
          <div class="form-right mt-4 px-4">
            <h3 class="text-center fw-semibold ">Create Account</h3>
            <form action="" class="mt-3 ">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E mail </label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="phone" class="form-control" id="phone" placeholder="With Country Code">
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country </label>
                <input type="country" class="form-control" id="country" placeholder="Country Name ">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="6+ characters">
              </div>
              <p class="small" [ngStyle]="{'text-wrap':'balance'}" >By signing up you agree to <a href="/">terms and conditions</a> at zoho.</p>
              <button type="submit" class="btn w-100 ">Register</button>
              <a class="d-block text-center mt-3 login" routerLink="/login">Login</a>
            </form>


          </div>

      </div>
    </div>

</div>
